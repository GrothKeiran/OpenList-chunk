name: Build ARM Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 拉取官方前端代码
      - name: Checkout Frontend Code
        uses: actions/checkout@v4
        with:
          repository: OpenListTeam/OpenList-Frontend
          path: frontend-src
          ref: main 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build Frontend (Fix Chinese)
        run: |
          echo "进入前端目录..."
          cd frontend-src
          
          echo "安装依赖..."
          pnpm install --no-frozen-lockfile
          
          # --- [关键修复 1] 强制生成语言包 ---
          echo "强制执行 i18n 翻译脚本..."
          # 这里同时尝试多种可能的脚本命令，确保翻译文件被生成
          node scripts/i18n.mjs || pnpm run i18n || echo "i18n 脚本执行尝试结束"
          
          # --- [关键修复 2] 暴力修改默认语言为中文 ---
          # 这一步会修改源码，将默认的 'en' 替换为 'zh-CN'
          echo "修改默认语言配置..."
          # 尝试修改 i18n 配置文件 (根据常见路径尝试)
          if [ -f "src/app/i18n.ts" ]; then
            sed -i 's/fallbackLng: "en"/fallbackLng: "zh-CN"/' src/app/i18n.ts
            sed -i "s/wait: 'en'/wait: 'zh-CN'/" src/app/i18n.ts
            echo "已修改 src/app/i18n.ts 默认语言为中文"
          fi
          
          # --- [关键修复 3] 确保构建包含所有资源 ---
          echo "开始构建前端..."
          # 增加 CI=false 防止警告被当做错误中断构建
          CI=false pnpm build
          
          echo "移动构建产物..."
          cd ..
          mkdir -p public/dist
          # 确保清空旧文件
          rm -rf public/dist/*
          # 复制新文件
          cp -r frontend-src/dist/* public/dist/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Cross-Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build for Linux ARM64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm64 main.go

      - name: Build for Linux ARMv7
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm
          GOARM: 7
          CC: arm-linux-gnueabihf-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm-v7 main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openlist-arm-binaries
          path: |
            openlist-linux-arm64
            openlist-linux-arm-v7
