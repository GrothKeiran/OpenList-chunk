name: Build ARM Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 拉取官方前端代码
      - name: Checkout Frontend Code
        uses: actions/checkout@v4
        with:
          repository: OpenListTeam/OpenList-Frontend
          path: frontend-src
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build Frontend
        run: |
          echo "正在编译前端..."
          cd frontend-src
          pnpm install --no-frozen-lockfile
          
          # [关键修复] 尝试运行 i18n 脚本生成语言包
          # 如果 package.json 里定义了 i18n 脚本则运行它，否则直接运行 node 脚本
          if grep -q '"i18n":' package.json; then
            pnpm run i18n
          elif [ -f "scripts/i18n.mjs" ]; then
            node scripts/i18n.mjs
          fi
          
          # 开始构建
          pnpm build
          
          cd ..
          echo "正在移动前端资源..."
          mkdir -p public/dist
          cp -r frontend-src/dist/* public/dist/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Cross-Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build for Linux ARM64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm64 main.go

      - name: Build for Linux ARMv7
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm
          GOARM: 7
          CC: arm-linux-gnueabihf-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm-v7 main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openlist-arm-binaries
          path: |
            openlist-linux-arm64
            openlist-linux-arm-v7
