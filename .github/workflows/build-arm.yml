name: Build ARM Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 新增步骤：拉取前端代码 ---
      # 因为仓库里没有前端代码，我们需要从官方（或你自己的 Fork）拉取
      - name: Checkout Frontend Code
        uses: actions/checkout@v4
        with:
          repository: OpenListTeam/OpenList-Frontend  # 如果你有修改前端，请改成你的仓库地址
          path: frontend-src                          # 拉取到一个临时目录
          ref: main                                   # 分支名，通常是 main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build Frontend
        run: |
          echo "正在编译前端..."
          # 进入刚才拉取的前端目录
          cd frontend-src
          
          # 安装依赖并编译
          pnpm install --no-frozen-lockfile
          pnpm build
          
          # 回到根目录
          cd ..
          
          # 将编译好的前端文件（位于 dist 目录）复制到后端需要的 public/dist 目录
          echo "正在移动前端资源..."
          mkdir -p public/dist
          cp -r frontend-src/dist/* public/dist/

      # --- 之后的步骤保持不变 ---
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Cross-Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build for Linux ARM64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm64
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm64 main.go

      - name: Build for Linux ARMv7
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: arm
          GOARM: 7
          CC: arm-linux-gnueabihf-gcc
        run: |
          go build -ldflags "-w -s" -o openlist-linux-arm-v7 main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openlist-arm-binaries
          path: |
            openlist-linux-arm64
            openlist-linux-arm-v7
